<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="icon" href="title_drawing.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>

    <main class="columns">
        <div class="column left-controls">
            <input type="color" name="color" id="colorPicker">
            <button id="colorBtn">Color</button>
            <button id="rainbowBtn">Rainbow</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="100" />
        </div>
        <div class="center">
            <div id="container"></div>
        </div>
        <div class="right-controls">
            <div>
                <button class="red right-button" id="redBtn"></button>
                <button class="rg right-button" id="redGreenBtn"></button>
            </div>
            <div>
                <button class="green right-button" id="greenBtn"></button>
                <button class="gb right-button" id="greenBlueBtn"></button>
          
            </div>
            <div>
                <button class="blue right-button" id="blueBtn"></button>
                <button class="br right-button" id="blueRedBtn"></button>
            </div>
            <div>
                <button class="prompt" id="hexPrompt">HEX</button>
                <button class="prompt" id="rgbPrompt">RGB</button>
            </div>
            <div>
                <button class="prompt" id="hslPrompt">HSL</button>
            </div>
        </div>
    </main>

    <footer>
        <h4 class="foo">Made By <a href="https://github.com/SVigramR/Etch-A-Sketch" target="_blank">SVigramR</a></h4>
    </footer>
</body>
</html>
