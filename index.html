<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>

    <main>
        <input type="color" name="color" id="colorPicker">
        <button id="colorBtn">Choose color</button>
        <button id="rainbowBtn">Rainbow</button>
        <button id="shaderBtn">Shader</button>
        <button id="lightenerBtn">Lightener</button>
        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn">Clear</button>
        <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="100" />
        </div>
        <div id="container"></div>
        <div class="right-settings">
            <button id="redBtn">R</button>
            <button id="greenBtn">G</button>
            <button id="blueBtn">B</button>
            <button id="redGreenBtn">RG</button>
            <button id="greenBlueBtn">GB</button>
            <button id="blueRedBtn">BR</button>
        </div>
    </main>

    <footer>
    </footer>
</body>
</html>
